<html>
<head>
	<link rel="stylesheet" type="text/css" href="esti.css">
	<title>index sumadora</title>
	<script>
	x=[];
</script>
</head>
<body background="fondo1.jpg" >
<script>
	var suma=function(){
		var num11=document.getElementById('num1');
		var num22=document.getElementById('num2');
		res=Number(num11.value)+Number(num22.value);
		console.log("Suma igual a"+res);
        x.push(res);
	} 
	var busca=function(){
		var h=document.getElementById('res');
		var n22=document.getElementById('n2');
		var z=Number(n22.value);
        h.value=x[z];
	}
</script>

<img src="icon.jpg" align="left" width="70" height="70">	
<font size="8"><font face="Merriweather-Light"  ><div class="div34" class="anita"><b><big><b>C A L C U L A D O R A</big></b>
</big></b></div></font></font>

<input type="text" id="num1" placeholder="Ingrese un numero" class="a">
<input type="text" id="num2" placeholder="Ingrese un numero" class="b">
<input type="button" value="S U M A R" onclick="suma();" class="c">
<input type="text" id="n2" placeholder="Ingrese posicion" class="d">
<input type="button" value="B U S C A R" onclick="busca();" class="e">
<input type="text" id="res" value="Resultado de la busqueda" class="f">
